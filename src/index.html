<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <div class="title">
        <h1 class="fs-1">Leaderboard</h1>
        <button class="butt" id="newgame">New Game</button>
    </div>
    <Section class="main">
        <div class="showscore">
            <div class="headcont">
                <h2 class="fs-1">Recent Scores</h2><button class="butt" id="refreshbutt">Refresh</button>
            </div>
            <ul class="scorelist" id="listcontainer">
            </ul>
        </div>
        <div class="addscore">
            <form action="#">
                <h2 class="fs-1">Add your Score</h2><input id ='username' type="text" placeholder="Your name"><br> <input id ='userscore' type="text" placeholder="Your score"><br><button class="butt" id="submbutt"
                    type="button">Submit</button>
            </form>
        </div>
    </Section>
</body>

</html>
